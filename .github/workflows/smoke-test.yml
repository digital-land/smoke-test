name: digital-land-smoke-test
on:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.x'
      - name: Install dependencies
        run: make init
      - name: Run tests
        id: tests
        run: make test
        continue-on-error: true
      - name: Check test failures
        env:
          SLACK_SMOKE_TEST_WEB_HOOK_URL: ${{ secrets.SLACK_SMOKE_TEST_WEB_HOOK_URL }}
        if: steps.tests.outcome == 'success'
        run: |
          python -m  report.slack_error --slackurl $SLACK_SMOKE_TEST_WEB_HOOK_URL --github_run_number $env.GITHUB_RUN_NUMBER
          exit 1
